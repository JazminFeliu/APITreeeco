<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="base :: head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/contactostyle.css" media="all">

</head>
<body>
<header th:replace="base :: header"></header>

<div class="container contact-form">
    <h1>Contacto</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <address>Guido 119, Tandil</address>
            <p>Email: treeecoargentina@gmail.com</p>
            <p>Tel: +541155634459 </p>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Mensaje</label>
                <textarea class="form-control" rows="7" th:value="${consulta.getTexto()}" ></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="button" onclick="window.location.href='/consultas'">Enviar</button>
            </div>
        </div>

    <style>
        body{
            background-image: url(images/DSC_0038.JPG);
            background-size: cover;
        }
        hr{
            background: white;
        }
        .contact-form{
            background: rgba(0,0,0,.6);
            color:white;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 0px 10px 3px grey;
        }
    </style>

</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        easing: " ease-out-back",
        duration: 1000
      });
    </script>
</body>
  </html>
