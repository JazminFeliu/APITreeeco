<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="base :: head">
    <meta charset="UTF-8">


</head>
<body>
<header th:replace="base :: header"></header>

<div class="container contact-form">
    <form id="form" action="" method="post" class="form">
    <h1>Contacto</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <address>Los Angeles 111, Tandil</address>
            <p>Email: treeecoargentina@gmail.com</p>
            <p>Tel: +54 249 xxx xxxxx</p>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input name= "name" required type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" requiered type="text" id="email" class="form-control" >
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" class="form-control" rows="7" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"  style="margin: 20px">Enviar</button>
            </div>
        </div>

    <style>
        body{
            background-image: url(images/DSC_0038.JPG);
            background-size: cover;
        }
        hr{
            background: white;
        }
        .contact-form{
            background: rgba(0,0,0,.6);
            color:white;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 0px 10px 3px grey;
        }

        #trucazo{
            opacity: 0;
        }
    </style>
    </div>
    </form>
    <a href="mailto:jazminfeliu@gmail.com" id="trucazo">mail</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        easing: " ease-out-back",
        duration: 1000
      });
    </script>

    <script>
        const $form = document.querySelector('#form')
        const $buttonMailto = document.querySelector('#trucazo')

        $form.addEventListener('submit', handleSubmit)

        function handleSubmit(event){
            event.preventDefault()
            const form = new FormData(this)
            console.log(form.get('name'))
            $buttonMailto.setAttribute('href',`mailto:jazminfeliu@gmail.com?subject=${form.get('name')} ${form.get('email')}&body=${form.get('message')}`)
            $buttonMailto.click()
        }
    </script>
</div>
</body>
</html>
