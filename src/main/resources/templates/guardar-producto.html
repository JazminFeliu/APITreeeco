<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilosForm.css}">
</head>
<body>
<div class="registration-form">
  <form action="/productos/guardar" method="post">
    <div class="form-icon">
      <span><i class="icon icon-ghost"></i></span>
    </div>
    <div th:if="${producto.getNombre() == null}">Nuevo Producto</div>
    <div th:unless="${producto.getNombre() == null}">Editar Producto</div>
    <input type="hidden" name="producto_id" th:value="${producto.getProducto_id()}">
    <br />


    <div class="form-group">Nombre:
      <input type="text" class="form-control item" name="nombre" placeholder="Nombre" th:value="${producto.getNombre()}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="descripcion" placeholder="Descripcion" th:value="${producto.getDescripcion()}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="categoria" placeholder="Categoria" th:value="${producto.getCategoria()}">
    </div>
    <div class="form-group">
      <input type="number" class="form-control item" name="puntos" placeholder="Puntos" th:value="${producto.getPuntos()}">
    </div>
    <div class="form-group">
      <input type="number" class="form-control item" name="cantidad" placeholder="Cantidad" th:value="${producto.getCantidad()}">
    </div>
    <div class="form-group">
      <input type="number" class="form-control item" name="precio" placeholder="Precio" th:value="${producto.getPrecio()}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="unidad" placeholder="Unidad" th:value="${producto.getUnidad()}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Guardar</button>
    </div>
    <div class="form-group">
      <button type="button" onclick="history.back()" class="btn btn-block create-account boton-blanco">Cancelar</button>
    </div>


  </form>
</div>
</body>
</html>
